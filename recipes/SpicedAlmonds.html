    <h1>Spiced Almonds</h1>
    <img src="../images/almonds.jpg" alt="Spiced Almonds. Mockupo, Unsplash">
<p>Nuts are a healthy snack. But sprinkling almonds with smoky paprika makes them very moreish.</p> 
<h2>Ingredients</h2>
<ul>
    <li>20 gramms of unsalted, non roast almonds</li>
    <li>Pinch of smoked paprika</li>
</ul>
<h2>Steps</h2>
<h3>Step 1</h3>
<p>Put the almonds in a bowl.</p>
<h3>Step 2</h3>
<p>Sprinkle the almonds with the smoked paprika</p>
